<!DOCTYPE html>
<html lang="pt-br">
<head>
   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title> 
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Roboto:ital@1&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/fontawesome-free-6.4.0-web/css/all.css">
</head>
<body>
    <div class="content">
        <aside>
            <img src="assets/images/hero.png" alt="Mulher e cão">
            <h1><span>We</span> Form</h1>
        </aside>

        <main>
            <header>
                <a href="index.html">
                    <i class="fa-solid fa-chevron-left" style="color: #a96ce6;"></i>            </a>
                <h2>
                  Nova <span>entidade</span>
                </h2>    
            </header>
            
            <form>

                <label for="input-name">Nome</label>
                <input type="text" id="input-name" >

                <div class="select-div">
                    <label for="input-field">Campo de atuação</label>
                    <select name="" id="input-field">
                        <option value="">Selecione uma opção</option>
                        <option value="abrigo">Abrigo de animais</option>
                        <option value="alimentos">Centro de alimentação</option>
                        <option value="creche">Creche infantil</option>
                        
                    </select>
                </div>

                <div class="pontos">
                    <label for="input-points">Pontos de coleta</label>
                    <input type="text" id="input-points" >
                    <button>
                        <i class="fa-solid fa-circle-plus" style="color: #76c8ff;"></i>
                    </button>
                </div>
            </form>

            <div class="actions">                  
                <a href="cadastro.html">Cadastrar</a>
            </div>
        </main>
    </div>
</body>
</html>
